<style>
  #not-share-buttons {display: inline-block; vertical-align: middle; }
  #not-share-buttons:after {content: ""; display: block; clear: both;}
  #not-share-buttons > div {position: relative; text-align: left; height: 36px; width: 32px; float: left; text-align: center;}
  #not-share-buttons > div > svg {height: 16px; fill: #d5d5d5!important; margin-top: 10px;}
  #not-share-buttons > div:hover {cursor: pointer;}
  #not-share-buttons > div.browsershare:hover > svg {fill: #ffffff;}
  #not-share-buttons > div.facebook:hover > svg {fill: #3B5998;}
  #not-share-buttons > div.twitter:hover > svg {fill: #55ACEE;}
  #not-share-buttons > div.linkedin:hover > svg {fill: #0077b5;}
  #not-share-buttons > div.gplus:hover > svg {fill: #dd4b39;}
  #not-share-buttons > div.mail:hover > svg {fill: #7D7D7D;}
  #not-share-buttons > div.instagram:hover > svg {fill: #C73B92;}
  #not-share-buttons > div.facebook > svg {height: 18px; margin-top: 9px;}
  #not-share-buttons > div.twitter > svg {height: 20px; margin-top: 8px;}
  #not-share-buttons > div.browsershare > svg {height: 23px; margin-top: 5px;}
  #not-share-buttons > div.linkedin > svg {height: 19px; margin-top: 7px;}
  #not-share-buttons > div.pinterest > svg {height: 20px; margin-top: 9px;}
  #not-share-buttons > div.gplus > svg {height: 17px; margin-top: 9px; position: relative; left: 1px;}
  #not-share-buttons > div.mail > svg {height: 14px; margin-top: 11px;}
  .share-button > svg, .share-button > svg:hover { transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1)!important; }
</style>
